<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's For Dinner?</title>
  </head>
  <body>
    <nav class="nav-bar">
      <h1>What's for Dinner?</h1>
      <button type="button" name="add-recipe-button" id="add-recipe-button">Add Recipe</button>
    </nav>
    <section id="choose-meal-type">
      <input type="radio" id="side" value="Side">
      <input type="radio" id="Main Dish" value="Main Dish"> 
      <input type="radio" id="Dessert" value="Dessert">
      <button type="button" name="lets-cook" id="lets-cook-button">LET'S COOK</button>
    </section>
    <section id="display-random-meal-type">
      <img src="http://www.w3.org/2000/svg" alt="decorative image, outline of black cooking pot with steam coming out. placed on white background.">
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
