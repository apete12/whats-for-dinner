<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's For Dinner?</title>
  </head>
  <body>
    <nav class="nav-bar">
      <h1>What's for Dinner?</h1>
      <button type="button" name="add-recipe-button" class="add-recipe-button">Add Recipe</button>
    </nav>
    <section id="choose-meal-type">
      <h1>What Are You Looking For?</h1>
        <ul style="list-style-type:none">
          <li><input type="radio" id="side">Side</li>
          <li><input type="radio" id="main-dish">Main Dish</li>
          <li><input type="radio" id="dessert">Dessert</li>
        </ul> 
      <button type="button" name="lets-cook" id="lets-cook-button">LET'S COOK</button>
    </section>
    <section id="display-random-meal-type">
        <img class="pot" src="assets/cookpot.svg" alt="black clipart pot">
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
